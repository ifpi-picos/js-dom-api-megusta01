<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>TO-DO LIST</title>
</head>

<body>
    <section class="container">
        <div>
            <h1>LISTA DE TAREFAS - GITHUB</h1>
        </div>
        <div>
            <div class="typetask">
                <label>
                    <input type="text" id="taskInput" placeholder="Nova tarefa">
                </label>
                <label>
                    <input type="text" id="taskDescription" placeholder="Descrição da tarefa">
                </label>
                <label>
                    <input type="datetime-local" id="taskDatetime" placeholder="">
                </label>
                <label>
                    <input type="text" id="username" placeholder="Nome de usuário github" onblur="loadRepos(this.value)">
                </label>
                <label>
                    <select id="repoSelect">
                        <option selected disabled>Selecione um repositório</option>
                    </select>
                </label>
                <button onclick="addTask()">Adicionar Tarefa</button>
            </div>

            <div class="lista">
                <ul id="taskList"></ul>
            </div>
        </div>
    </section>
</body>

</html>
