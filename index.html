<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>TO-DO LIST</title>
</head>

<body>
    <header>
        <div>
            <h1>LISTA DE TAREFAS - GITHUB</h1>
        </div>
    </header>
    <section class="container">
        <div class="content">
            <form id="taskForm">
                <div class="typetask">
                    <label>
                        <p>Adicionar nova tarefa:</p>
                        <input type="text" id="taskInput" name="taskInput" placeholder="Nova tarefa">
                    </label>
                    <label>
                        <p>Descrição:</p>
                        <input type="text" id="taskDescription" name="taskDescription" placeholder="Descrição da tarefa">
                    </label>
                    <label>
                        <p>Data e hora:</p>
                        <input type="datetime-local" id="taskDatetime" name="taskDatetime" placeholder="">
                    </label>
                    <fieldset class="repo">
                        <legend>Repositório</legend>
                        <input type="text" id="username" name="username" placeholder="Nome de usuário github">
                        <select id="repoSelect" name="repoSelect">
                            <option selected disabled>Selecione um repositório</option>
                        </select>
                    </fieldset>
                    <button type="submit" class="addtask">Adicionar Tarefa</button>
                </div>
            </form>

            <div class="lista">
                <div class="tarefas">
                    <h3>Tarefas:</h3>
                </div>
                <div class="listatarefas">
                    <ul id="taskList"></ul>
                </div>                
            </div>
        </div>
    </section>

    <script async src="script.js"></script>
</body>

</html>
