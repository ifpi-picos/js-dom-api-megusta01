<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>TO-DO LIST</title>
</head>

<body>
    <section class="container">
        <div>
            <h1>Lista de tarefas - Github</h1>
            <input type="text" id="username" placeholder="Nome de usuário" onblur="loadRepos()">
        </div>
        <div>
            <div class="typetask">
                <input type="text" id="taskInput" placeholder="Nova tarefa">
                <select id="repoSelect">Selecione um repositório</select>
                <button onclick="addTask()">Adicionar Tarefa</button>
            </div>

            <div class="lista">
                <ul id="taskList"></ul>
            </div>
        </div>
    </section>
</body>

</html>
